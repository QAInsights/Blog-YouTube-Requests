name: Tutorial Request
description: Blog or YouTube tutorial request form
title: "[Request]: "
labels: [blog, youtube]
assignees:
  - qainsights
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out my request form.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can I get in touch with you if we I more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: dropdown
    id: type
    attributes:
      label: Tutorial Type
      description: What type of content you want me to create?
      options:
        - Blog Article (Default)
        - YouTube
        - Course 
    validations:
      required: true
  - type: textarea
    id: tech-tools-list
    attributes:
      label: Please list out the technologies or tools involved.
      description: Also tell me, the specific version, platform etc.
      placeholder: List of technolgies and tools
      value: "e.g. JMeter, Locust etc"
    validations:
      required: true
  - type: textarea
    id: problem-desc
    attributes:
      label: Is your tutorial request related to a problem? Please describe.
      description: ''
      placeholder: Problem statement
      value: "Ex. I'm always frustrated when [...]"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here.      
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
